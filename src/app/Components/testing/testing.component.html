<main> 

    <article>
        <div>{{ question.type }}</div>
        <div>{{ question.valueOne }}</div>
        <input type="text" name="user input" id="valueTwo" [(ngModel)]="answer">
        <button (click)="answerCheck(questionId)">{{'CHECKANSWER' | translate}}</button>
        <div>{{length}}/20</div>
    </article>

    <button (click)="closeWindow()">{{'LEAVETEST' | translate}}</button>

</main>
